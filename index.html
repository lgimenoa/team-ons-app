    <style>
        /* FIX IOS SCROLL & HEIGHT */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* El body no scrollea, lo hace el main */
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* CONTENEDOR APP (FLEX COL) */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Altura dinámica real */
            width: 100%;
            overflow: hidden;
        }

        /* AREA SCROLLABLE */
        #main-scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Scroll suave iOS */
            padding-bottom: 100px; /* Espacio para el menú inferior */
            padding-top: 10px;
        }

        /* SAFE AREAS */
        .safe-pt { padding-top: max(env(safe-area-inset-top), 20px); }
        .safe-pb { padding-bottom: max(env(safe-area-inset-bottom), 20px); }

        /* NO ZOOM INPUTS */
        input, select, textarea { font-size: 16px !important; }

        /* UTILIDADES VISIBILIDAD */
        .hidden-force { display: none !important; }
        
        /* Ocultar flechas numéricas */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        /* NAV ITEM */
        .nav-item { transition: color 0.2s; }
        .nav-item.active { color: #2563eb; }
        .nav-item.active svg { stroke: #2563eb; fill: #dbeafe; }
    </style>
</head>

    <script>
        const ONS = {
            Utils: { uuid() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8); return v.toString(16); }); }, fmtDate(iso){ if(!iso) return ''; const d=new Date(iso); return `${d.getDate()}/${d.getMonth()+1}`; } },
            Catalog: [
                { id: "leg_sq_gob", name: "Goblet Squat", group: "PIERNAS", img: "Sentadillas.png" },
                { id: "leg_dl_rom", name: "Peso Muerto Rumano", group: "PIERNAS", img: "Peso Muerto.png" },
                { id: "leg_lng", name: "Zancadas", group: "PIERNAS", img: "Zancadas.png" },
                { id: "leg_sq_bul", name: "Sentadilla Búlgara", group: "PIERNAS", img: "Sentadilla Bulgara.png" },
                { id: "push_bp_flat", name: "Press Banca Plano", group: "PECHO", img: "Press Banca.png" },
                { id: "push_bp_inc", name: "Press Banca Inclinado", group: "PECHO", img: "Press Banca Inclinado.png" },
                { id: "push_fly", name: "Aperturas", group: "PECHO", img: "Aperturas.png" },
                { id: "push_trx", name: "Chest Press TRX", group: "PECHO", img: "Chest Press TRX.png" },
                { id: "pull_lat", name: "Jalón al Pecho", group: "DORSAL", img: "Jalon al Pecho.png" },
                { id: "pull_row_cab", name: "Remo en Polea", group: "DORSAL", img: "Remo en Polea.png" },
                { id: "pull_row_db", name: "Remo a una mano", group: "DORSAL", img: "Remo a Una Mano.png" },
                { id: "pull_row_trx", name: "Remo Invertido", group: "DORSAL", img: "Remo Invertido TRX.png" },
                { id: "sh_press", name: "Press Militar", group: "HOMBROS", img: "Press Militar.png" },
                { id: "sh_lat", name: "Elevaciones Laterales", group: "HOMBROS", img: "Elevaciones Laterales.png" },
                { id: "sh_front", name: "Elevaciones Anteriores", group: "HOMBROS", img: "Elevaciones Anteriores.png" },
                { id: "sh_yt", name: "Aperturas Y/T", group: "HOMBROS", img: "Aperturas en Y.png" },

                { id: "tri_pd", name: "Jalón Tríceps", group: "TRÍCEPS", img: "Jalon de Triceps en Polea.png" },
                { id: "tri_oh", name: "Jalón tras nuca", group: "TRÍCEPS", img: "Jalon por Encima de la Cabeza.png" },

                { id: "tri_trx", name: "Extensión TRX", group: "TRÍCEPS", img: "Extension Triceps TRX.png" },
                { id: "core_plk", name: "Plancha", group: "CORE", img: "Plancha.png" },
                { id: "core_plk_trx", name: "Plancha TRX", group: "CORE", img: "Plancha en TRX.png" },
                { id: "core_rus", name: "Russian Twist", group: "CORE", img: "Giros Rusos.png" },
                { id: "core_farm", name: "Paseo Granjero", group: "CORE", img: "Paso de Granjero.png" }
            ],
            Data: {
                users: [], logs: [], meta: {},
                init() {
                    try {
                        this.users = JSON.parse(localStorage.getItem('ons_users') || '[]');
                        this.logs = JSON.parse(localStorage.getItem('ons_logs') || '[]');
                        this.meta = JSON.parse(localStorage.getItem('ons_meta') || '{"lastExportAt":null}');
                        if(this.users.length===0) this.createAdmin();
                    } catch(e){ console.log("Storage Error"); }
                },
                save() {
                    localStorage.setItem('ons_users', JSON.stringify(this.users));
                    localStorage.setItem('ons_logs', JSON.stringify(this.logs));
                    localStorage.setItem('ons_meta', JSON.stringify(this.meta));
                },
                createAdmin() { this.users.push({ userId: ONS.Utils.uuid(), username: "LuisG_33", password: "admin", firstName: "Luis", lastName:"Gimeno", chalet:"33", role: "ADMIN", status: "ACTIVE", createdAt: new Date().toISOString() }); this.save(); },
                findUser(u,p) { return this.users.find(x => x.username.toLowerCase()===u.trim().toLowerCase() && x.password===p && x.status==='ACTIVE'); },
                upsertUser(u) {
                    if(!u.userId) { 
                        if(this.users.some(x=>x.username===u.username)) throw new Error("Usuario ya existe");
                        u.userId=ONS.Utils.uuid(); u.status='ACTIVE'; u.createdAt=new Date().toISOString(); this.users.push(u); 
                    }
                    else { const i=this.users.findIndex(x=>x.userId===u.userId); if(i>=0) this.users[i]={...this.users[i], ...u, updatedAt: new Date().toISOString()}; }
                    this.save();
                },
                upsertLog(l) {
                    const now = new Date().toISOString();
                    if(!l.logId) { l.logId=ONS.Utils.uuid(); l.createdAt=now; l.deleted=false; this.logs.push(l); }
                    else { const i=this.logs.findIndex(x=>x.logId===l.logId); if(i>=0) this.logs[i]={...this.logs[i], ...l, updatedAt: now}; }
                    this.save();
                },
                deleteLog(id) { const i=this.logs.findIndex(x=>x.logId===id); if(i>=0) { this.logs[i].deleted=true; this.logs[i].updatedAt=new Date().toISOString(); this.save(); } }
            },
            Auth: {
                user: null,
                login(e) {
                    e.preventDefault();
                    const u = ONS.Data.findUser(document.getElementById('login-user').value, document.getElementById('login-pass').value);
                    if(u) { this.user=u; ONS.UI.initApp(); } else alert("Credenciales incorrectas");
                },
                logout() { window.location.reload(); },
                isAdmin() { return this.user && this.user.role === 'ADMIN'; }
            },
            Backup: {
                downloadJSON() {
                    const last = ONS.Data.meta.lastExportAt;
                    const logs = ONS.Data.logs.filter(l => !last || (l.updatedAt && l.updatedAt > last));
                    const blob = new Blob([JSON.stringify({meta:{exportedAt:new Date().toISOString()}, users:ONS.Data.users, logs:logs})], {type:"application/json"});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "ONS_Backup.json"; a.click();
                    ONS.Data.meta.lastExportAt = new Date().toISOString(); ONS.Data.save();
                    document.getElementById('backup-status').innerText = `Backup: ${logs.length} items`;
                },
                uploadJSON(el) {
                    const f = el.files[0]; if(!f) return;
                    const r = new FileReader();
                    r.onload = e => {
                        try {
                            const d = JSON.parse(e.target.result);
                            if(d.users && d.logs) {
                                // Merge Users
                                d.users.forEach(rem => {
                                    const locIdx = ONS.Data.users.findIndex(u => u.userId === rem.userId);
                                    if(locIdx === -1) ONS.Data.users.push(rem);
                                    else if(rem.updatedAt > ONS.Data.users[locIdx].updatedAt) ONS.Data.users[locIdx] = rem;
                                });
                                // Merge Logs
                                d.logs.forEach(rem => {
                                    const locIdx = ONS.Data.logs.findIndex(l => l.logId === rem.logId);
                                    if(locIdx === -1) ONS.Data.logs.push(rem);
                                    else if(rem.updatedAt > ONS.Data.logs[locIdx].updatedAt) ONS.Data.logs[locIdx] = rem;
                                });
                                ONS.Data.save(); alert("Sincronizado"); location.reload();
                            }
                        } catch(err) { alert("Error JSON"); }
                    };
                    r.readAsText(f);
                }
            },
            UI: {
                chart: null,
                initApp() {
                    // SWITCH CONTAINERS (Fix Overlay)
                    document.getElementById('login-container').classList.add('hidden-force');
                    document.getElementById('app-container').classList.remove('hidden-force');
                    document.getElementById('bottom-bar').classList.remove('hidden-force');
                    document.getElementById('bottom-bar').style.display = 'flex'; // Force flex
                    
                    document.getElementById('header-user-badge').innerText = ONS.Auth.user.username;
                    
                    if(ONS.Auth.isAdmin()) {
                        document.getElementById('nav-members').classList.remove('hidden');
                        document.getElementById('nav-members').style.display = 'flex';
                        document.getElementById('nav-admin').classList.remove('hidden');
                        document.getElementById('nav-admin').style.display = 'flex';
                        document.getElementById('home-admin-wrapper').classList.remove('hidden');
                        this.Members.render();
                    }
                    this.Home.init();
                    this.navigateTo('home');
                    lucide.createIcons();
                },
                navigateTo(id) {
                    document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                    document.getElementById('view-'+id).classList.add('active');
                    
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    document.getElementById('nav-'+id).classList.add('active');
                    
                    if(id==='home') this.Home.renderLogs();
                    if(id==='reports') this.Reports.init();
                    if(id==='admin') this.Admin.render();
                },
                openHelp() { document.getElementById('modal-help').classList.remove('hidden'); },
                closeHelp() { document.getElementById('modal-help').classList.add('hidden'); },
                Home: {
                    init() {
                        const sel = document.getElementById('exercise-select');
                        sel.innerHTML = '<option value="">Seleccionar Ejercicio...</option>';
                        ONS.Catalog.forEach(x => { const o=document.createElement('option'); o.value=x.id; o.text=x.name; sel.add(o); });
                        document.getElementById('session-date').valueAsDate = new Date();
                        
                        // Admin selector
                        const admSel = document.getElementById('home-member-select');
                        if (admSel) {
                            admSel.innerHTML = '<option value="'+ONS.Auth.user.userId+'">Para mí</option>';
                            ONS.Data.users.filter(u=>u.userId!==ONS.Auth.user.userId && u.status!=='DESACTIVATED').forEach(u=>{
                                const o=document.createElement('option'); o.value=u.userId; o.text=`Para: ${u.firstName}`; admSel.add(o);
                            });
                        }
                    },
                    updatePreview() {
                        const id = document.getElementById('exercise-select').value;
                        const box = document.getElementById('exercise-preview-card');
                        const grid = document.getElementById('series-container');
                        if(!id) { box.classList.add('hidden'); grid.classList.add('hidden'); return; }
                        const ex = ONS.Catalog.find(x=>x.id===id);
                        document.getElementById('preview-name').innerText = ex.name;
                        document.getElementById('preview-group').innerText = ex.group;
                        document.getElementById('preview-img').src = ex.img;
                        box.classList.remove('hidden');
                        box.style.display='flex';
                        grid.classList.remove('hidden');
                        for(let i=1;i<=4;i++) { document.getElementById('s'+i+'-kg').value=''; document.getElementById('s'+i+'-reps').value=''; }
                    },
                    saveLog() {
                        const date = document.getElementById('session-date').value;
                        const exId = document.getElementById('exercise-select').value;
                        const admSel = document.getElementById('home-member-select');
                        const uid = (ONS.Auth.isAdmin() && admSel.value) ? admSel.value : ONS.Auth.user.userId;
                        
                        if(!date || !exId) return alert("Falta fecha o ejercicio");
                        
                        const series = [];
                        for(let i=1;i<=4;i++) {
                            const k=document.getElementById('s'+i+'-kg').value;
                            const r=document.getElementById('s'+i+'-reps').value;
                            if(k||r) series.push({w:parseFloat(k)||0, r:parseFloat(r)||0});
                        }
                        if(series.length===0) return alert("Mete al menos 1 serie");
                        
                        const ex = ONS.Catalog.find(x=>x.id===exId);
                        ONS.Data.upsertLog({
                            userId: uid, date: date, exerciseId: ex.id, exerciseName: ex.name, grupoMuscular: ex.group, series: series
                        });
                        
                        const btn = document.querySelector('#series-container button');
                        btn.innerHTML = '¡Guardado!'; btn.classList.add('bg-green-600');
                        setTimeout(() => { 
                            btn.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> GUARDAR'; 
                            btn.classList.remove('bg-green-600'); 
                            document.getElementById('exercise-select').value = ""; 
                            this.updatePreview(); 
                            this.renderLogs(); 
                        }, 800);
                    },
                    renderLogs() {
                        const date = document.getElementById('session-date').value;
                        const admSel = document.getElementById('home-member-select');
                        const uid = (ONS.Auth.isAdmin() && admSel.value) ? admSel.value : ONS.Auth.user.userId;
                        
                        const list = document.getElementById('session-logs-list');
                        list.innerHTML = '';
                        
                        const logs = ONS.Data.logs.filter(l => !l.deleted && l.userId === uid && l.date === date);
                        document.getElementById('today-count').innerText = logs.length;
                        
                        if(logs.length===0) list.innerHTML = '<div class="text-center py-8 text-gray-400 text-sm border-2 border-dashed border-gray-100 rounded-2xl">Sin actividad hoy</div>';
                        
                        logs.forEach(l => {
                            const ex = ONS.Catalog.find(x => x.id === l.exerciseId) || { img: '' };
                            const ser = l.series.map((s,i) => `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs font-bold font-mono">S${i+1}:${s.w}/${s.r}</span>`).join(' ');
                            list.innerHTML += `<div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-3"><div class="w-10 h-10 bg-gray-50 rounded-xl p-1 shrink-0"><img src="${ex.img}" class="w-full h-full object-contain" onerror="this.style.display='none'"></div><div class="flex-grow min-w-0"><div class="font-bold text-sm text-gray-900 truncate">${l.exerciseName}</div><div class="flex flex-wrap gap-1 mt-1">${ser}</div></div><button onclick="ONS.UI.Home.deleteLog('${l.logId}')" class="text-gray-300 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button></div>`;
                        });
                        lucide.createIcons();
                    },
                    deleteLog(id) { if(confirm("¿Eliminar?")) { ONS.Data.deleteLog(id); this.renderLogs(); } }
                },
                Members: {
                    render() {
                        const tb = document.getElementById('members-table-body'); tb.innerHTML = '';
                        ONS.Data.users.filter(u=>u.status!=='DESACTIVATED').forEach(u => {
                            tb.innerHTML += `<tr class="border-b border-gray-50"><td class="p-4 font-mono font-bold text-gray-500">${u.chalet}</td><td class="p-4"><div class="font-bold text-gray-900">${u.firstName}</div><div class="text-xs text-gray-400">${u.username}</div></td><td class="p-4 text-right"><button onclick="ONS.UI.Members.openModal('${u.userId}')" class="bg-blue-50 text-blue-600 p-2 rounded-xl"><i data-lucide="edit-2" class="w-4 h-4"></i></button></td></tr>`;
                        });
                        lucide.createIcons();
                    },
                    openPublicRegister() { this.openModal(null, true); },
                    openModal(id=null, isPublic=false) {
                        document.querySelector('#modal-member form').reset(); document.getElementById('modal-member').classList.remove('hidden');
                        const adminContainer = document.getElementById('cnt-isadmin'), adminCheck = document.getElementById('mem-isadmin');
                        if (isPublic) { document.getElementById('modal-member-title').innerText = "Registro"; document.getElementById('mem-userid').value = ""; document.getElementById('mem-pass').placeholder = "Requerida"; adminContainer.classList.add('hidden'); adminCheck.checked = false; } 
                        else if (id) { const u = ONS.Data.users.find(x=>x.userId===id); document.getElementById('modal-member-title').innerText = "Editar"; document.getElementById('mem-userid').value = u.userId; document.getElementById('mem-name').value = u.firstName; document.getElementById('mem-lastname').value = u.lastName; document.getElementById('mem-chalet').value = u.chalet; document.getElementById('mem-email').value = u.email; adminContainer.classList.remove('hidden'); adminCheck.checked = u.role === 'ADMIN'; document.getElementById('mem-pass').placeholder = "(Vacío = No cambiar)"; } 
                        else { document.getElementById('modal-member-title').innerText = "Nuevo"; document.getElementById('mem-userid').value = ""; document.getElementById('mem-pass').placeholder = "Requerida"; adminContainer.classList.remove('hidden'); adminCheck.checked = false; }
                    },
                    closeModal() { document.getElementById('modal-member').classList.add('hidden'); },
                    save(e) {
                        e.preventDefault(); const uid = document.getElementById('mem-userid').value, isAdmin = document.getElementById('mem-isadmin').checked, data = { userId: uid || null, firstName: document.getElementById('mem-name').value, lastName: document.getElementById('mem-lastname').value, chalet: document.getElementById('mem-chalet').value, email: document.getElementById('mem-email').value, password: document.getElementById('mem-pass').value, role: isAdmin ? 'ADMIN' : 'USER' };
                        if (!uid) { 
                            let base = (data.firstName + data.lastName.charAt(0)).replace(/\s/g,''), suffix = '_' + data.chalet.replace(/\s/g,''), cand = base + suffix, c = 2; 
                            while(ONS.Data.users.some(u => u.username === cand)) { cand = base + c + suffix; c++; } 
                            data.username = cand;
                        } else { if(!data.password) delete data.password; }
                        try { 
                            ONS.Data.upsertUser(data); this.closeModal(); 
                            if (!ONS.Auth.user) { 
                                alert(`Bienvenido/a ${data.firstName}.\nUsuario: ${data.username}`); 
                                const newUser = ONS.Data.findUser(data.username, data.password); 
                                if (newUser) { ONS.Auth.user = newUser; ONS.UI.initApp(); } 
                            } else { if(ONS.Auth.isAdmin()) this.render(); } 
                        } catch(err) { alert(err.message); }
                    },
                },
                Admin: {
                    render() {
                        const logs = ONS.Data.logs.filter(l => !l.deleted);
                        document.getElementById('adm-stat-users').innerText = ONS.Data.users.length;
                        document.getElementById('adm-stat-logs').innerText = logs.length;
                    }
                },
                Reports: {
                    init() {
                        const mSel = document.getElementById('report-member-select'), eSel = document.getElementById('report-exercise-select');
                        mSel.innerHTML = '';
                        if (ONS.Auth.isAdmin()) { 
                            document.getElementById('report-member-wrapper').classList.remove('hidden'); 
                            ONS.Data.users.filter(u=>u.status==='ACTIVE').forEach(u => { const op = document.createElement('option'); op.value = u.userId; op.text = `${u.firstName} ${u.lastName}`; mSel.add(op); }); 
                        } 
                        else { document.getElementById('report-member-wrapper').classList.add('hidden'); const op = document.createElement('option'); op.value = ONS.Auth.user.userId; op.text = "Yo"; mSel.add(op); }
                        eSel.innerHTML = ''; ONS.Catalog.forEach(e => { const op = document.createElement('option'); op.value = e.id; op.text = e.name; eSel.add(op); });
                        mSel.value = ONS.Auth.user.userId; if(ONS.Catalog.length > 0) eSel.value = ONS.Catalog[0].id;
                        this.update();
                    },
                    update() {
                        const uid = document.getElementById('report-member-select').value, exId = document.getElementById('report-exercise-select').value, metric = document.getElementById('report-metric-select').value;
                        const logs = ONS.Data.logs.filter(l => !l.deleted && l.userId === uid);
                        const exLogs = logs.filter(l => l.exerciseId === exId).sort((a,b) => new Date(a.date) - new Date(b.date)); // Sort ASC for chart
                        
                        const uniqueDays = new Set(logs.map(l => l.date));
                        document.getElementById('rep-stat-days').innerText = uniqueDays.size;
                        document.getElementById('rep-stat-total').innerText = logs.length;

                        // Chart
                        const labels = exLogs.map(l => ONS.Utils.fmtDate(l.date));
                        const data = exLogs.map(l => { 
                            if (metric === 'max') return Math.max(...l.series.map(s => s.w)); 
                            if (metric === 'vol') return l.series.reduce((a,b) => a + b.r, 0); 
                            if (metric === 'ton') return l.series.reduce((a,b) => a + (b.w * b.r), 0); 
                        });
                        
                        if(this.chart) this.chart.destroy();
                        const ctx = document.getElementById('evolutionChart').getContext('2d');
                        this.chart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: metric, data: data, borderColor: '#2563eb', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });

                        // Table (Desc)
                        const tb = document.getElementById('report-table-exercise'); tb.innerHTML = '';
                        [...exLogs].reverse().forEach(l => { 
                            const ser = l.series.map((s,i) => `S${i+1}:${s.w}/${s.r}`).join(' ');
                            tb.innerHTML += `<tr class="border-b"><td class="p-3 font-mono">${ONS.Utils.fmtDate(l.date)}</td><td class="p-3 text-xs text-gray-500">${ser}</td><td class="p-3 text-right"><button onclick="ONS.UI.Reports.editLog('${l.logId}')" class="text-blue-600"><i data-lucide="edit-2" class="w-4 h-4"></i></button></td></tr>`; 
                        });
                        lucide.createIcons();
                    },
                    editLog(id) {
                        const l = ONS.Data.logs.find(x => x.logId === id); if(!l) return;
                        document.getElementById('edit-log-id').value = id; document.getElementById('edit-log-info').innerText = `${l.exerciseName} - ${l.date}`;
                        for(let i=0;i<4;i++) { document.getElementById(`e-s${i+1}w`).value = l.series[i]?.w || ''; document.getElementById(`e-s${i+1}r`).value = l.series[i]?.r || ''; }
                        document.getElementById('modal-edit-log').classList.remove('hidden');
                    },
                    saveEdit() {
                        const id = document.getElementById('edit-log-id').value, l = ONS.Data.logs.find(x => x.logId === id), newSeries = [];
                        for(let i=1;i<=4;i++) { const w = document.getElementById(`e-s${i}w`).value, r = document.getElementById(`e-s${i}r`).value; if(w || r) newSeries.push({ w: parseFloat(w)||0, r: parseFloat(r)||0 }); }
                        l.series = newSeries; ONS.Data.upsertLog(l); document.getElementById('modal-edit-log').classList.add('hidden'); this.update();
                    },
                    deleteLog(id) { if(confirm("¿Borrar?")) { ONS.Data.deleteLog(id); document.getElementById('modal-edit-log').classList.add('hidden'); this.update(); } }
                }
            },
            Init() { try { ONS.Data.init(); lucide.createIcons(); } catch(e) { console.log("Init Error"); } }
        };
        window.addEventListener('DOMContentLoaded', ONS.Init);
    </script>
