<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ESTILOS BASE (DESKTOP & MOBILE) --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; }
        
        /* Ajustes Móvil (Se aplican solo en pantallas pequeñas) */
        @media (max-width: 768px) {
            body { padding-bottom: 90px; /* Espacio para menú inferior */ }
            .desktop-only { display: none !important; }
            .mobile-only { display: flex !important; }
            
            /* Inputs amigables para el dedo */
            input, select, button { font-size: 16px !important; min-height: 44px; }
            
            /* Tablas con scroll horizontal suave */
            .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; display: block; width: 100%; }
            
            /* Ajuste de gráficas */
            .chart-wrapper { height: 250px !important; }
        }

        /* Ajustes Desktop (Se aplican solo en pantallas grandes) */
        @media (min-width: 769px) {
            .mobile-only { display: none !important; }
            .desktop-only { display: flex !important; }
            #main-container { padding-top: 2rem; max-width: 1200px; margin: 0 auto; }
        }

        /* Utilidades Generales */
        .hidden-force { display: none !important; }
        .view-section { transition: opacity 0.2s; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Menú Inferior (Solo visible en móvil por CSS) */
        #bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #e5e5ea;
            padding-bottom: env(safe-area-inset-bottom);
            height: 80px; z-index: 50;
            justify-content: space-around; align-items: flex-start; padding-top: 10px;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 20%; color: #999; background: none; border: none; }
        .nav-btn.active { color: #2563eb; }
        .nav-btn span { font-size: 10px; font-weight: 600; margin-top: 4px; }
    </style>
</head>

    <script>
        const ONS = {
            Utils: { 
                uuid() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8); return v.toString(16); }); },
                fmtMonth(d) { return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`; },
                getDaysInMonth(m, y) { return new Date(y, m, 0).getDate(); },
                formatDate(iso) { if(!iso) return ''; const d = new Date(iso); return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear().toString().substr(-2)}`; }
            },
            Catalog: [
                { id: "leg_sq_gob", name: "Goblet Squat", group: "PIERNAS", img: "Sentadillas.png" },
                { id: "leg_dl_rom", name: "Peso Muerto Rumano", group: "PIERNAS", img: "Peso Muerto.png" },
                { id: "leg_lng", name: "Zancadas", group: "PIERNAS", img: "Zancadas.png" },
                { id: "leg_sq_bul", name: "Sentadilla Búlgara", group: "PIERNAS", img: "Sentadilla Bulgara.png" },
                { id: "push_bp_flat", name: "Press Banca Plano", group: "PECHO", img: "Press Banca.png" },
                { id: "push_bp_inc", name: "Press Banca Inclinado", group: "PECHO", img: "Press Banca Inclinado.png" },
                { id: "push_fly", name: "Aperturas", group: "PECHO", img: "Aperturas.png" },
                { id: "push_trx", name: "Chest Press TRX", group: "PECHO", img: "Chest Press TRX.png" },
                { id: "pull_lat", name: "Jalón al Pecho", group: "DORSAL", img: "Jalon al Pecho.png" },
                { id: "pull_row_cab", name: "Remo en Polea", group: "DORSAL", img: "Remo en Polea.png" },
                { id: "pull_row_db", name: "Remo a una mano", group: "DORSAL", img: "Remo a Una Mano.png" },
                { id: "pull_row_trx", name: "Remo Invertido", group: "DORSAL", img: "Remo Invertido TRX.png" },
                { id: "sh_press", name: "Press Militar", group: "HOMBROS", img: "Press Militar.png" },
                { id: "sh_lat", name: "Elevaciones Laterales", group: "HOMBROS", img: "Elevaciones Laterales.png" },
                { id: "sh_front", name: "Elevaciones Anteriores", group: "HOMBROS", img: "Elevaciones Anteriores.png" },
                { id: "sh_yt", name: "Aperturas Y/T", group: "HOMBROS", img: "Aperturas en Y.png" },
                { id: "arm_curl", name: "Curl Bíceps", group: "BÍCEPS", img: "Curl de Biceps.png" },
                { id: "arm_ham", name: "Curl Martillo", group: "BÍCEPS", img: "Curl Martillo.png" },
                { id: "arm_cbl", name: "Curl Polea", group: "BÍCEPS", img: "Curl de Biceps en Polea.png" },
                { id: "arm_trx", name: "Curl TRX", group: "BÍCEPS", img: "Curl de Biceps en TRX.png" },
                { id: "tri_pd", name: "Jalón Tríceps", group: "TRÍCEPS", img: "Jalon de Triceps en Polea.png" },
                { id: "tri_oh", name: "Jalón tras nuca", group: "TRÍCEPS", img: "Jalon por Encima de la Cabeza.png" },
                { id: "tri_dips", name: "Fondos (Dips)", group: "TRÍCEPS", img: "Frondos en Banco.png" },
                { id: "tri_cup", name: "Extensión Copa", group: "TRÍCEPS", img: "Extensión Triceps Copa.png" },
                { id: "tri_trx", name: "Extensión TRX", group: "TRÍCEPS", img: "Extension Triceps TRX.png" },
                { id: "core_plk", name: "Plancha", group: "CORE", img: "Plancha.png" },
                { id: "core_plk_trx", name: "Plancha TRX", group: "CORE", img: "Plancha en TRX.png" },
                { id: "core_rus", name: "Russian Twist", group: "CORE", img: "Giros Rusos.png" },
                { id: "core_farm", name: "Paseo Granjero", group: "CORE", img: "Paso de Granjero.png" }
            ],
            DataStore: {
                KEY_USERS: 'ons_users', KEY_LOGS: 'ons_logs', KEY_META: 'ons_meta',
                state: { users: [], logs: [], meta: { lastExportAt: null } },
                init() {
                    const u = localStorage.getItem(this.KEY_USERS), l = localStorage.getItem(this.KEY_LOGS), m = localStorage.getItem(this.KEY_META);
                    this.state.users = u ? JSON.parse(u) : []; this.state.logs = l ? JSON.parse(l) : []; this.state.meta = m ? JSON.parse(m) : { lastExportAt: null };
                    if (this.state.users.length === 0) this.createBootstrapAdmin();
                    // AUTO-FIX: Corregir datos rotos de versiones anteriores
                    let dirty = false;
                    this.state.users.forEach(u => { if(u.user && !u.username) { u.username = u.user; dirty=true; } if(u.pass && !u.password) { u.password = u.pass; dirty=true; } if(!u.userId && u.id) { u.userId = u.id; dirty=true; } });
                    this.state.logs.forEach(l => { if(l.uid && !l.userId) { l.userId = l.uid; dirty=true; } if(l.ser && !l.series) { l.series = l.ser; dirty=true; } });
                    if(dirty) this.persist();
                },
                persist() { localStorage.setItem(this.KEY_USERS, JSON.stringify(this.state.users)); localStorage.setItem(this.KEY_LOGS, JSON.stringify(this.state.logs)); localStorage.setItem(this.KEY_META, JSON.stringify(this.state.meta)); },
                createBootstrapAdmin() { this.state.users.push({ userId: ONS.Utils.uuid(), username: "LuisG_33", password: "admin", firstName: "Luis", lastName: "Gimeno", chalet: "33", role: "ADMIN", status: "ACTIVE", createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() }); this.persist(); },
                listUsers() { return this.state.users; },
                findUser(creds) { const i = creds.user.trim().toLowerCase(); return this.state.users.find(u => (u.username.toLowerCase() === i || (u.firstName+u.lastName+u.chalet).replace(/\s/g,'').toLowerCase() === i.replace(/\s/g,'')) && u.password === creds.pass && u.status === 'ACTIVE'); },
                upsertUser(u) { const now = new Date().toISOString(); if (!u.userId) { if (this.state.users.some(x => x.username === u.username)) throw new Error("Username conflicto"); this.state.users.push({ ...u, userId: ONS.Utils.uuid(), status: 'ACTIVE', createdAt: now, updatedAt: now }); } else { const idx = this.state.users.findIndex(x => x.userId === u.userId); if(idx >= 0) this.state.users[idx] = { ...this.state.users[idx], ...u, updatedAt: now }; } this.persist(); },
                deleteUser(id, hard) { if (hard) { this.state.users = this.state.users.filter(u => u.userId !== id); this.state.logs = this.state.logs.filter(l => l.userId !== id); } else { const u = this.state.users.find(x => x.userId === id); if (u) { u.status = 'DESACTIVATED'; u.updatedAt = new Date().toISOString(); } } this.persist(); },
                listLogs(filters = {}) { let res = this.state.logs.filter(l => !l.deleted); if (filters.userId) res = res.filter(l => l.userId === filters.userId); return res.sort((a,b) => new Date(b.date) - new Date(a.date)); },
                upsertLog(l) { const now = new Date().toISOString(); if (!l.logId) { l.logId = ONS.Utils.uuid(); l.createdAt = now; l.updatedAt = now; l.deleted = false; this.state.logs.push(l); } else { const idx = this.state.logs.findIndex(x => x.logId === l.logId); if (idx >= 0) this.state.logs[idx] = { ...this.state.logs[idx], ...l, updatedAt: now }; } this.persist(); },
                deleteLog(id) { const idx = this.state.logs.findIndex(x => x.logId === id); if (idx >= 0) { this.state.logs[idx].deleted = true; this.state.logs[idx].updatedAt = new Date().toISOString(); this.persist(); } }
            },
            Auth: {
                user: null,
                login(e) { e.preventDefault(); const u = ONS.DataStore.findUser({ user: document.getElementById('login-user').value, pass: document.getElementById('login-pass').value }); if (u) { this.user = u; ONS.UI.initApp(); } else alert("Credenciales inválidas"); },
                logout() { window.location.reload(); },
                isAdmin() { return this.user?.role === 'ADMIN'; }
            },
            Backup: {
                downloadJSON() { const blob = new Blob([JSON.stringify({ meta: { exportedAt: new Date().toISOString() }, users: ONS.DataStore.state.users, logs: ONS.DataStore.state.logs }, null, 2)], { type: "application/json" }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ONS_Backup.json`; a.click(); },
                uploadJSON(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = e => { try { const data = JSON.parse(e.target.result); if (data.users && data.logs) { ONS.DataStore.state.users = data.users; ONS.DataStore.state.logs = data.logs; ONS.DataStore.persist(); alert("Datos importados."); location.reload(); } } catch(err) { alert("Error JSON"); } }; reader.readAsText(file); }
            },
            UI: {
                charts: {},
                initApp() {
                    document.getElementById('view-login').style.display = 'none'; // HARD HIDE
                    if (ONS.Auth.isAdmin()) { 
                        ['d-btn-members','d-btn-admin','m-btn-members','m-btn-admin','home-admin-mode','report-member-wrapper'].forEach(id => { const el=document.getElementById(id); if(el) el.classList.remove('hidden'); });
                        this.Members.render(); this.Home.initAdmin();
                    }
                    document.getElementById('header-user-badge').textContent = ONS.Auth.user.username;
                    this.Home.populateSelector(); document.getElementById('session-date').valueAsDate = new Date(); this.navigateTo('home'); lucide.createIcons();
                },
                navigateTo(id) {
                    document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden')); document.getElementById(`view-${id}`).classList.remove('hidden');
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    const mBtn = document.getElementById(`m-btn-${id}`); if(mBtn) mBtn.classList.add('active');
                    if(id === 'home') this.Home.renderSessionLogs(); if(id === 'reports') this.Reports.init(); if(id === 'admin') this.Admin.render();
                },
                Home: {
                    populateSelector() { const sel = document.getElementById('exercise-select'); sel.innerHTML = '<option value="">Seleccionar...</option>'; [...new Set(ONS.Catalog.map(i=>i.group))].forEach(g => { const grp = document.createElement('optgroup'); grp.label = g; ONS.Catalog.filter(i=>i.group===g).forEach(ex => { const op = document.createElement('option'); op.value = ex.id; op.textContent = ex.name; grp.appendChild(op); }); sel.appendChild(grp); }); },
                    initAdmin() { const sel = document.getElementById('home-member-select'); sel.innerHTML = `<option value="${ONS.Auth.user.userId}">Para Mí</option>`; ONS.DataStore.listUsers().filter(u=>u.userId!==ONS.Auth.user.userId).forEach(u=>{ sel.innerHTML+=`<option value="${u.userId}">${u.firstName} ${u.lastName}</option>`; }); },
                    updatePreview() {
                        const id = document.getElementById('exercise-select').value, card = document.getElementById('exercise-preview-card'), grid = document.getElementById('series-container');
                        if(!id) { card.classList.add('hidden'); grid.classList.add('hidden'); return; }
                        const ex = ONS.Catalog.find(i=>i.id===id);
                        document.getElementById('preview-name').textContent = ex.name; document.getElementById('preview-group').textContent = ex.group; document.getElementById('preview-img').src = ex.img;
                        card.classList.remove('hidden'); card.classList.add('flex'); grid.classList.remove('hidden'); for(let i=1;i<=4;i++) { document.getElementById(`s${i}-kg`).value=''; document.getElementById(`s${i}-reps`).value=''; }
                    },
                    saveLog() {
                        const date = document.getElementById('session-date').value, exId = document.getElementById('exercise-select').value;
                        let targetUserId = ONS.Auth.user.userId;
                        if(ONS.Auth.isAdmin()) { const sel = document.getElementById('home-member-select'); if(sel && sel.value) targetUserId = sel.value; }
                        if(!date || !exId) return alert("Falta fecha o ejercicio");
                        const series = []; for(let i=1;i<=4;i++) { const k = document.getElementById(`s${i}-kg`).value, r = document.getElementById(`s${i}-reps`).value; if(k || r) series.push({ w: parseFloat(k)||0, r: parseFloat(r)||0 }); }
                        if(series.length===0) return alert("Registra al menos una serie");
                        const ex = ONS.Catalog.find(i=>i.id===exId);
                        ONS.DataStore.upsertLog({ userId: targetUserId, date: date, exerciseId: ex.id, exerciseName: ex.name, grupoMuscular: ex.group, series: series });
                        const btn = document.querySelector('#series-container button'); btn.innerHTML = '¡Guardado!';
                        setTimeout(() => { btn.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> GUARDAR'; document.getElementById('exercise-select').value = ""; this.updatePreview(); this.renderSessionLogs(); }, 800);
                    },
                    renderSessionLogs() {
                        const date = document.getElementById('session-date').value, list = document.getElementById('session-logs-list'); list.innerHTML = '';
                        let targetUserId = ONS.Auth.user.userId;
                        if(ONS.Auth.isAdmin()) { const sel = document.getElementById('home-member-select'); if(sel && sel.value) targetUserId = sel.value; }
                        const logs = ONS.DataStore.listLogs({ userId: targetUserId }).filter(l => l.date === date);
                        if(logs.length === 0) { list.innerHTML = '<div class="text-center py-6 text-gray-400 text-sm border-2 border-dashed border-gray-200 rounded-xl">Sin registros hoy</div>'; return; }
                        logs.forEach(l => {
                            const ex = ONS.Catalog.find(i=>i.id === l.exerciseId) || { img: '' };
                            const seriesHtml = l.series.map((s,i) => `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs font-mono font-bold">S${i+1}:${s.w}/${s.r}</span>`).join(' ');
                            list.innerHTML += `<div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm flex items-center gap-3"><img src="${ex.img}" class="w-10 h-10 object-contain" onerror="this.style.display='none'"><div class="flex-grow"><div class="font-bold text-sm text-blue-900">${l.exerciseName}</div><div class="flex flex-wrap gap-1 mt-1">${seriesHtml}</div></div><button onclick="if(confirm('Borrar?')){ONS.DataStore.deleteLog('${l.logId}');ONS.UI.Home.renderSessionLogs();}" class="text-red-400 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`;
                        });
                        lucide.createIcons();
                    }
                },
                Members: {
                    render() {
                        const tb = document.getElementById('members-table-body'); tb.innerHTML = '';
                        ONS.DataStore.listUsers().filter(u=>u.status!=='DESACTIVATED').forEach(u => {
                            tb.innerHTML += `<tr class="border-b hover:bg-gray-50"><td class="p-4 font-mono">${u.chalet}</td><td class="p-4 font-bold text-gray-700">${u.firstName} ${u.lastName}</td><td class="p-4 text-xs text-right text-gray-400">${u.username}</td><td class="p-4 text-center"><button onclick="ONS.UI.Members.openModal('${u.userId}')" class="text-blue-600 hover:text-blue-800"><i data-lucide="edit-2" class="w-4 h-4"></i></button></td></tr>`;
                        });
                        lucide.createIcons();
                    },
                    openPublicRegister() { this.openModal(null, true); },
                    openModal(id=null, isPublic=false) {
                        document.querySelector('#modal-member form').reset(); document.getElementById('modal-member').classList.remove('hidden');
                        const adminContainer = document.getElementById('cnt-isadmin'), adminCheck = document.getElementById('mem-isadmin');
                        if (isPublic) { document.getElementById('modal-member-title').textContent = "Registro Nuevo"; document.getElementById('mem-userid').value = ""; adminContainer.classList.add('hidden'); adminCheck.checked = false; } 
                        else if (id) { const u = ONS.DataStore.listUsers().find(x=>x.userId===id); document.getElementById('modal-member-title').textContent = "Editar"; document.getElementById('mem-userid').value = u.userId; document.getElementById('mem-name').value = u.firstName; document.getElementById('mem-lastname').value = u.lastName; document.getElementById('mem-chalet').value = u.chalet; document.getElementById('mem-email').value = u.email; adminContainer.classList.remove('hidden'); adminCheck.checked = u.role === 'ADMIN'; } 
                        else { document.getElementById('modal-member-title').textContent = "Nuevo (Admin)"; document.getElementById('mem-userid').value = ""; adminContainer.classList.remove('hidden'); }
                    },
                    closeModal() { document.getElementById('modal-member').classList.add('hidden'); },
                    save(e) {
                        e.preventDefault(); const uid = document.getElementById('mem-userid').value, isAdmin = document.getElementById('mem-isadmin').checked, data = { userId: uid || null, firstName: document.getElementById('mem-name').value, lastName: document.getElementById('mem-lastname').value, chalet: document.getElementById('mem-chalet').value, email: document.getElementById('mem-email').value, password: document.getElementById('mem-pass').value, role: isAdmin ? 'ADMIN' : 'USER' };
                        if (!uid) { let base = (data.firstName + data.lastName.charAt(0)).replace(/\s/g,''), suffix = '_' + data.chalet.replace(/\s/g,''), cand = base + suffix, c = 2; while(ONS.DataStore.listUsers().some(u => u.username === cand)) { cand = base + c + suffix; c++; } data.username = cand; } else { if(!data.password) delete data.password; }
                        try { ONS.DataStore.upsertUser(data); this.closeModal(); if (!ONS.Auth.user) { alert(`Bienvenido/a ${data.firstName}.\nTu usuario es: ${data.username}`); ONS.Auth.user = ONS.DataStore.findUser({ user: data.username, pass: data.password }); ONS.UI.initApp(); } else { if(ONS.Auth.isAdmin()) this.render(); } } catch(err) { alert(err.message); }
                    }
                },
                Admin: {
                    render() {
                        const users = ONS.DataStore.listUsers(), logs = ONS.DataStore.state.logs.filter(l => !l.deleted);
                        const monMap = {}; logs.forEach(l => { const k = l.date.substring(0,7); monMap[k] = (monMap[k]||0)+1; });
                        const monKeys = Object.keys(monMap).sort();
                        this.drawChart('admChartMonth', 'bar', monKeys, monKeys.map(k=>monMap[k]), 'Actividad Mensual');
                    },
                    drawChart(id, type, labels, data, label) {
                        const cv = document.getElementById(id); if(!cv) return;
                        if (ONS.UI.charts[id]) ONS.UI.charts[id].destroy();
                        ONS.UI.charts[id] = new Chart(cv.getContext('2d'), { type: type, data: { labels: labels, datasets: [{ label: label, data: data, backgroundColor: '#3b82f6' }] }, options: { maintainAspectRatio: false } });
                    }
                },
                Reports: {
                    init() {
                        const mSel = document.getElementById('report-member-select'), eSel = document.getElementById('report-exercise-select'); mSel.innerHTML = ''; eSel.innerHTML = '';
                        if (ONS.Auth.isAdmin()) { document.getElementById('report-member-wrapper').classList.remove('hidden'); ONS.DataStore.listUsers().filter(u=>u.status==='ACTIVE').forEach(u => { const op = document.createElement('option'); op.value = u.userId; op.textContent = `${u.firstName} ${u.lastName}`; mSel.appendChild(op); }); } 
                        else { document.getElementById('report-member-wrapper').classList.add('hidden'); mSel.innerHTML=`<option value="${ONS.Auth.user.userId}">Yo</option>`; }
                        ONS.Catalog.forEach(e => { eSel.innerHTML+=`<option value="${e.id}">${e.name}</option>`; });
                        mSel.value = ONS.Auth.user.userId; if(ONS.Catalog.length > 0) eSel.value = ONS.Catalog[0].id;
                        this.update();
                    },
                    update() {
                        const uid = document.getElementById('report-member-select').value, exId = document.getElementById('report-exercise-select').value, metric = document.getElementById('report-metric-select').value;
                        const logs = ONS.DataStore.listLogs({ userId: uid }), exLogs = logs.filter(l => l.exerciseId === exId);
                        document.getElementById('rep-stat-days').textContent = new Set(logs.map(l => l.date)).size;
                        document.getElementById('rep-stat-total').textContent = logs.length;
                        // Gráficas
                        const attMap={}; logs.forEach(l=>{const k=l.date.substring(0,7); attMap[k]=(attMap[k]||0)+1});
                        const attKeys=Object.keys(attMap).sort();
                        if(ONS.UI.charts['att']) ONS.UI.charts['att'].destroy();
                        ONS.UI.charts['att']=new Chart(document.getElementById('repChartAttendMonth'), {type:'bar',data:{labels:attKeys,datasets:[{label:'Días',data:attKeys.map(k=>attMap[k]),backgroundColor:'#2563eb'}]},options:{maintainAspectRatio:false}});
                        
                        const labels = exLogs.map(l => ONS.Utils.formatDate(l.date));
                        const data = exLogs.map(l => { if (metric === 'max') return Math.max(...l.series.map(s => s.w)); if (metric === 'vol') return l.series.reduce((a,b) => a + b.r, 0); return l.series.reduce((a,b) => a + (b.w * b.r), 0); });
                        if(ONS.UI.charts['evo']) ONS.UI.charts['evo'].destroy();
                        ONS.UI.charts['evo']=new Chart(document.getElementById('evolutionChart'), {type:'line',data:{labels:labels,datasets:[{label:metric,data:data,borderColor:'#9333ea',tension:0.3}]},options:{maintainAspectRatio:false}});

                        const tb = document.getElementById('report-table-exercise'); tb.innerHTML='';
                        [...exLogs].reverse().forEach(l => { tb.innerHTML+=`<tr class="border-b"><td class="p-3">${ONS.Utils.formatDate(l.date)}</td><td class="p-3 font-bold">${l.series.map(s=>s.w+'x'+s.r).join(', ')}</td><td class="p-3 text-right"><button onclick="if(confirm('¿Borrar?')){ONS.DataStore.deleteLog('${l.logId}');ONS.UI.Reports.update()}" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td></tr>`; });
                    }
                }
            },
            Init() { try { ONS.DataStore.init(); lucide.createIcons(); } catch(e) { alert("Error crítico: " + e.message); } }
        };
        window.addEventListener('DOMContentLoaded', ONS.Init);
    </script>
